{{ define "main" }}
  <div class="container">
   		<div class="row mt-3" id="allcategories">
		
 
			<div class="display-categories mt-5 col-md-8">
				<h4 class="font-weight-bold spanborder"><span>Categories</span></h4>
				<div class="grid grid-cols-2 md:grid-cols-3 gap-8 ">
					{{ range where (sort .Site.Sections "Title") "Title" "!=" "Authors"}}

					<div class=" mt-4">
						<div class="text-uppercase font-weight-bold mb-1">
							<a target="_blank" class="text-dark" href='{{ .Permalink }}'
								alt="View all posts in {{ .Title }}">{{ .Title }}</a>
						</div>
						<a target="_blank" href='{{ .Permalink }}'>
							<img class="rounded-lg shadow lg:p-4 hover:shadow-xl transition" src="{{.Params.img}}"
								alt="{{ .Title }}">
						</a>
					</div>
					{{ end}}
				</div>
			</div>
		</div>
  </div>
{{ end }}
