<!DOCTYPE html>
<html lang='{{ .Site.LanguageCode | default "en" }}'>
	{{ partial "head.html" . }}
	<body>
		{{ partial "nav.html" . }}
	  
		<!-- TODO[Rizwan]: For Future -->
		<div id="lunrsearchresults">
			<ul class="mb-0"></ul>
		  </div>
	  
		  <!-- Content -->
		  <main role="main" class="site-content">
			{{- block "main" . }}{{- end }}
		  </main>


	  
		 
	  
		  <!-- Footer -->
		  <footer class="border-top p-3 text-muted small mu-mb-sm-1">
			<div class="container">
			  <div class="row">
					<div class=" col-lg-2  col-6">
					<img src="{{ .Site.BaseURL}}images/logo.svg" width="150px" height="150px" loading="lazy" alt="the articulate logo"/>	
					</div>
					<div class="col d-flex flex-column">
						<strong class="navbar-brand">{{.Site.Title}}</strong>
						<span >Email: <a href = "mailto: {{ .Site.Params.email }}">{{ .Site.Params.email }}</a></span>
						<span> Copyright Â©{{ now.Format "2006" }}.</span>
					 </div>
					 <div class="col">
					 {{ partial "share" . }}
					 </div>
			  </div>
			</div>
		  </footer>
		  <script src="https://github.com/thearticulatemagazine/vol1/blob/main/static/js/theme.js"></script>
	  </body>

</html>
