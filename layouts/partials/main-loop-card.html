<div class="mb-5 d-flex justify-content-between main-loop-card">
	<div class="pr-3">
	  <h2 class="mb-1 h4 font-weight-bold">
		<a class="text-dark" href="{{ .Permalink }}">{{ .Title }}</a>
	  </h2>
	  <p class="excerpt">
		{{ .Summary }}
	  </p>
	  <small class="d-block text-muted">
		<span class="catlist">
			{{ range .Params.categories }}
										<a href="{{ absURL " categories" }}/{{ . | urlize }}" rel="category tag"
											class="text-muted text-capitalize smoothscroll">{{ . }}</a>
										{{ end }}

		
										by
										{{/* AUTHOR */}}
										{{ $authpage := printf "%s%s" "/authors/" .Params.authid }}
										{{ with .Site.GetPage $authpage }}
										<a class="text-capitalize" href="{{ .Site.BaseURL }}{{ $authpage }}">{{ .Title
											}}</a>
										{{ end }}
		</span>
	  </small>
	  <small class="text-muted">
		<time class="post-date">Published on {{ .Date.Format "January 02, 2006" }}
		</time>
	  </small>
	</div>

	  <div class="col-3 col-md-3 pr-0 text-right">
		<a href="{{ .Permalink }}">
		  <img class="w-100" src="{{index .Params.images 0}}">
		</a>
	  </div>

  </div>
