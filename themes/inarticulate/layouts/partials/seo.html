<meta
  name="twitter:card"
  content="{{ if .Params.img }}
    summary_large_image
  {{ else }}
    summary
  {{ end }}" />
<meta
  name="twitter:title"
  content="{{ if .IsHome }}
    {{ .Site.Title }}
  {{ else }}
    {{ .Title }} &middot;
    {{ .Site.Title }}
  {{ end }}" />
<meta
  name="twitter:description"
  content="{{ if .IsHome }}
    {{ .Description }}
  {{ else }}
    {{ htmlEscape .Summary }}
  {{ end }}" />
<meta name="twitter:site" content="{{ .Site.Params.twitter }}" />
{{ if .Params.img }}
  <meta name="twitter:image" content="{{ .Params.img }}" />
{{ end }}


<meta property="og:locale" content="en_GB" />
<meta
  property="og:type"
  content="{{ if .IsPage }}
    article
  {{ else }}
    website
  {{ end }}" />
<meta
  property="og:title"
  content="{{ if .IsHome }}
    {{ .Site.Title }}
  {{ else }}
    {{ .Title }} &middot;
    {{ .Site.Title }}
  {{ end }}" />
<meta
  property="og:description"
  content="{{ if .IsHome }}
    {{ .Description }}
  {{ else }}
    {{ htmlEscape .Summary }}
  {{ end }}" />
<meta property="og:url" content="{{ .Permalink }}" />
<meta property="og:site_name" content="{{ .Site.Title }}" />
{{ if .Params.img }}
  <meta property="og:image" content="{{ .Params.img }}" />
  <meta property="og:image:secure_url" content="{{ .Params.img }}" />
{{- end }}
{{ range .Params.categories }}
  <meta property="article:section" content="{{ . }}" />
{{ end }}
<!-- TODO Date -->
{{ if isset .Params "date" }}
  <meta property="article:published_time" content="{{ (time .Date).Format "2006-01-02T15:04:05Z" }}" />
{{ end }}
